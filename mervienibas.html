<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informācijas daudzuma mērvienības</title>
    <script>
        // Konvertē no GB uz MB
        function convertToMB() {
            let gb = parseFloat(document.getElementById("gbInput").value);
            if (isNaN(gb)) {
                alert("Lūdzu, ievadiet skaitlisku vērtību GB laukā!");
                return;
            }
            document.getElementById("mbOutput").value = gb * 1000;
            document.getElementById("mibOutput").value = "";
        }

        // Konvertē no GB uz MiB
        function convertToMiB() {
            let gb = parseFloat(document.getElementById("gbInput").value);
            if (isNaN(gb)) {
                alert("Lūdzu, ievadiet skaitlisku vērtību GB laukā!");
                return;
            }
            document.getElementById("mibOutput").value = gb * 953.674;
            document.getElementById("mbOutput").value = "";
        }

        // Notīra visus ievades laukus
        function resetFields() {
            document.getElementById("gbInput").value = "";
            document.getElementById("mbOutput").value = "";
            document.getElementById("mibOutput").value = "";
        }
    </script>
    <style>
        /* Fona attēls – "cipari.jpg" */
        body {
            background-image: url('images/cipari.jpg');
            background-repeat: repeat;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
        /* Forma ar fonu rgb(220,220,0) */
        .form-container {
            background-color: rgb(220, 220, 0);
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Navigācijas saite ar bultas attēlu kreisajā pusē -->
    <div>
        <a href="index.html">
            <img src="images/arrow.png" alt="Atgriezties uz sākumlapu" style="width:50px; vertical-align: middle;">
            Atgriezties uz sākumlapu
        </a>
    </div>
    
    <h1>Informācijas daudzuma mērvienības</h1>
    <div class="form-container">
        <form>
            <p>
                <input type="text" id="gbInput" placeholder="Ievadi GB"> GB =
            </p>
            <p>
                <button type="button" onclick="convertToMB()">Izteikt megabaitos</button>
                <input type="text" id="mbOutput" placeholder="Rezultāts MB">
            </p>
            <p>
                <button type="button" onclick="convertToMiB()">Izteikt mibibaitos</button>
                <input type="text" id="mibOutput" placeholder="Rezultāts MiB">
            </p>
            <p>
                <button type="button" onclick="resetFields()">Notīrīt</button>
            </p>
        </form>
    </div>
</body>
</html>
